<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upside-down Tetris (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="game-container">
            <div id="left-wall"></div>
            <div id="right-wall"></div>
            <div id="block-area">
                <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV-->
            <div id="row_1">
                <div class="tetris-block-1 wine"></div>
                <div class="tetris-block-1 teal"></div>
                <div class="tetris-block-1 hidden"></div>
                <div class="tetris-block-1 tea"></div>
                <div class="tetris-block-1 lime-green"></div>
                <div class="tetris-block-1 yellow"></div>
                <div class="tetris-block-1 green"></div>
            </div>

            <div id="row_2">
                <div class="tetris-block-2 blue"></div>
                <div class="tetris-block-2 yellow-orange"></div>
                <div class="tetris-block-2 light-orange"></div>
                <div class="tetris-block-2 dark-blue long"></div>
                <div class="tetris-block-2 dark-orange"></div>
                <div class="tetris-block-2 sky-blue"></div>
            </div>
            
            <div id="row_3">
                <div class="tetris-block-3 lavender"></div>
                <div class="tetris-block-3 pink"></div>
                <div class="tetris-block-3 dark-green"></div>
                <div class="tetris-block-3 maroon"></div>
                <div class="tetris-block-3 pale-yellow"></div>
                <div class="tetris-block-3 sea-green"></div>
                <div class="tetris-block-3 brown"></div>
            </div>

                


                <!-- DON'T MODIFY ANYTHING PAST THIS POINT-->
            </div>
        </div>
        <div id="title">
            <h1>
                <span class="c1">U</span><span class="c3">P</span><span class="c5">S</span><span class="c2">I</span><span class="c6">D</span><span class="c4">E</span>
                <br>
                <span class="c4">D</span><span class="c3">O</span><span class="c1">W</span><span class="c7">N</span>
                <br>
                <span class="c7">T</span><span class="c5">E</span><span class="c2">T</span><span class="c1">R</span><span class="c6">I</span><span class="c5">S</span>
            </h1>
        </div>
    </body>
</html>
