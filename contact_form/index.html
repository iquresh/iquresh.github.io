<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact us</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Contact us</h1>
        <h5>Got a question? We'd love to hear from you. Send us a message, and we'll respond as soon as possible.</h5>
        <main>
            <form method="POST" action="https://getform.io/f/2fb3c443-bf13-45dc-9823-0525c29d17b2">
                <div class="card">
                <div>
                    <label>What can we help you with?</label>
                    <select name="service">
                    <option value="none" disable selected>
                        - Select what can I help you with -
                    </option>
                    <option value="Complaint">Complaint</option>
                    <option value="Product replacement">Product replacement</option>
                    <option value="Customer service">Customer Service</option>
                    </select>
                </div>

                <div>
                    <label for="name">Name:</label>
                    <input 
                    required
                    minlength="2"
                    maxlength="10"
                    type="text"
                    id="name"
                    name="name">
                </div>

                <div>
                    <label for="email_id">Email:</label>
                    <input type="email" id="email_id" name="email_address">
                </div>

                <div>
                    <label>Message</label>
                    <textarea name="message"></textarea>
                </div>

                <div>
                    <input type="submit" value="Send">
                </div>
            </div>
            </form>
        </main>
    </body>
</html>
