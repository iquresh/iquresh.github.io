        <link rel="stylesheet" href="css/contact.css">
    </head>
    <body>
        <div id="navbar">
            <a href="index.html" id="logo">
                <img src="images/logo-01.png" alt="logo">
            </a>
            <div id="pages">
            <a 
                href="https://dev-iqra-qureshi-blog.pantheonsite.io/" class="nav-icon">Blog
            </a>
            <a 
                href="index.html" class="nav-icon">Home
            </a>
            <a href="about.html" class="nav-icon">About</a>
            <a href="gallery.html" class="nav-icon">Gallery</a>
            <a href="contact.html" class="nav-icon">Contact</a>
            </div>
            <a 
                href="https://www.facebook.com/" class="social-icons">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a 
                href="index.html" class="social-icons">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
        <div id="contact-form">
            <main>
                <form 
                    method="POST" 
                    action="https://getform.io/f/599c2b13-fd57-44e4-95a1-2c722b05c5e8"
                >
                    <div>
                        <h1>Contact Us</h1>
                        <label for="first_name_id">First Name</label>
                        <input 
                            type="text" 
                            id="name_id" 
                            name="name"
                        >
                    </div>
                    <div>
                        <label for="last_name_id">Last Name</label>
                        <input 
                            type="text" 
                            id="name_id" 
                            name="name" 
                            required 
                            minlength="2"
                            placeholder="E.g. Smith"
                        >
                    </div>
                    <div>
                        <label for="email_id">Email</label>
                        <input 
                            type="email" 
                            id="email_id" 
                            name="email"
                            required
                            placeholder="E.g. jane.doe@gmail.com"
                        >
                    </div>
                    <div>
                        <label for="message_id">Message</label>
                        <textarea 
                            id="message_id" 
                            name="message"
                            placeholder="I would like you to..."></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </main>
            </div>
        <div id="footer">
            <div id="footer-navbar">
                <a href="#"><i class="fa-brands fa-behance"></i></a>

        </div>
    </body>
</html>
